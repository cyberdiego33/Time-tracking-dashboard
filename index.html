  <body
    class="min-h-screen flex justify-center items-center bg-[#0f1424ff] py-16 px-4"
  >
    <section
      id="container"
      class="grid gap-6 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
    >
      <div class="bg-[#1c1f4a] rounded-2xl flex flex-col row-span-2">
        <div class="bg-[#6f76c8] rounded-2xl flex-1">
          <div class="flex items-center gap-4 p-4 md:flex-col md:items-start">
            <div class="size-10 md:size-15 border-2 border-white rounded-full">
              <img class="size-full" src="images/image-jeremy.png" alt="" />
            </div>

            <div>
              <span class="text-sm text-gray-400">Report for</span>
              <h3 class="text-xl text-wrap md:text-3xl lg:text-5xl md:text-wrap md:max-w-[200px] font-light text-white ">Jeremy Robson</h3>
            </div>
          </div>
        </div>

        <div
          id="sorting"
          class="flex justify-between md:flex-col md:space-y-3 text-[#bdc1ff] p-4 *:hover:cursor-pointer"
        >
          <p class="date">Daily</p>
          <p class="date text-white">Weekly</p>
          <p class="date">Monthly</p>
        </div>
      </div>
