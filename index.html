<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="output.css" />

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="script.js" defer></script>
  </head>
  <body class="min-h-screen flex justify-center items-center bg-[#0f1424ff] py-16 px-4">
    <section id="container"
      class="grid grid-cols-[340px] gap-4 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
    >
      <div class="bg-blue-950 rounded-2xl flex flex-col row-span-2">
        <div class="bg-blue-600 rounded-2xl flex-1">
          <div
            class="flex items-center gap-4 p-4 md:flex-col md:items-start"
          >
            <div class="size-10 border-2 border-white rounded-full">
              <img class="size-full" src="images/image-jeremy.png" alt="" />
            </div>

            <div>
              <span class="text-sm text-gray-400">Report for</span>
              <h3 class="text-xl text-wrap text-white">Jeremy Robson</h3>
            </div>
          </div>
        </div>

        <div id="sorting"
          class="flex justify-between md:flex-col md:space-y-3 text-gray-500 p-4 *:hover:cursor-pointer"
        >
          <p>Daily</p>
          <p>Weekly</p>
          <p>Monthly</p>
        </div>
      </div>

      <!-- Cards will be loaded by Javascript -->

    </section>
  </body>
</html>
